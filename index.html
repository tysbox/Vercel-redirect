<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    
    <!-- 方法1：HTMLタグによる即時転送（0秒） -->
    <meta http-equiv="refresh" content="0;url=https://find.brandname.com/">
    
    <!-- 方法2：JavaScriptによるパス引き継ぎ転送（バックアップ） -->
    <script>
        // 現在のパス（/abcなど）を取得して、新しいドメインのお尻にくっつけて飛ばす
        var targetDomain = "https://discover.bisen-kyoto.com";
        window.location.href = targetDomain + window.location.pathname + window.location.search;
    </script>
</head>
<body>
    <p>新しいサイトへ移動します...</p>
    <p><a href="https://find.brandname.com/">自動的に移動しない場合はこちらをクリックしてください</a></p>
</body>
</html>
